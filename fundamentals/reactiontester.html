    <title>Random number guessing game!</title>

#shape{
background-color: #F5B041;
width: 200px;
height:200px;
position: relative;
border: 2px solid black;
}
p{
    padding: 0.5em;
    margin: 0.5em;
    font-family:'Courier New', Courier, monospace;
}

</head>
<body>
        <h1>Reaction Tester!!!</h1>
        <p>Click on the box as fast as you can to score more!!</p>
      <div id="shape"></div>
    <script>
        var startingtime=new Date().getTime();
        function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
        function move(){
            var left;
            var top;
            var wh;
            left=Math.random()*300;
            top=Math.random()*300;
            wh=((Math.random()*400)+100);
            document.getElementById('shape').style.left=left;
            document.getElementById('shape').style.top=top;
            document.getElementById('shape').style.width=wh;
            document.getElementById('shape').style.height=wh;
            document.getElementById('shape').style.display="block";
            document.getElementById('shape').style.backgroundColor=getRandomColor();
            startingtime=new Date().getTime();
        }
        move();
        document.getElementById('shape').onclick=function(){
        document.getElementById('shape').style.display="none";
        var endtime=new Date().getTime();
        var timetaken=(endtime-startingtime)/1000;
        alert(timetaken);
        move();
     };
    </script>
</body>
</html>
